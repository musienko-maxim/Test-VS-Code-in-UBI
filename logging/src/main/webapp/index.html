<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logs</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div id="liveAlertPlaceholder" class="toast-container top-0 end-0 p-3"></div>
</div>

<main class="container">
    <div class="pt-3">
        <div class="h3 pt-2 mb-4 text-dark border-bottom border-dark">Select a log file to see the
            data. Click a button to log a message at the specified level.</div>
        <div id="logButtons" class="pt-2">
            <button class="btn btn-secondary" id="trace">Trace</button>
            <button class="btn btn-success" id="debug">Debug</button>
            <button class="btn btn-info" id="info">Info</button>
            <button class="btn btn-warning" id="warn">Warn</button>
            <button class="btn btn-danger" id="error">Error</button>
            <button class="btn btn-dark" id="fatal">Fatal</button>
        </div>
    </div>
    <ul class="nav nav-pills nav-fill pt-3 pb-3" role="tablist" id="logTabs">

    </ul>
    <div class="tab-content" id="logFiles">
    </div>
</main>

<template id="alert">
    <div class="toast align-items-center border-0 opacity-75" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</template>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="resources/main.js"></script>
</body>
</html>
